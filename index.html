<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header><h1>Average Calculator</h1></header>
    <div>
        <h2>Input</h2>
        <p>Please enter three numbers:</p>
        <ul>
            <li>Number 1: <input id="num1" type="number"></li>
            <li>Number 2: <input id="num2" type="number"></li>
            <li>Number 3: <input id="num3" type="number"></li>
        </ul>
        <p><button id="submit">Find Average</button></p>

        <h2>Output</h2>
        <p id="outArea">Average = <span id="output"></span></p>
    </div>
	<script src="script.js"></script>
  </body>
</html>
